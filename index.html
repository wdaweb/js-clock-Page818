<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Jacquarda+Bastarda+9+Charted&display=swap" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Broken+Fax&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            /* background-image: url(./images/background.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat; */
            height: 100vh;
            /* backdrop-filter: blur(1px); */
            overflow: hidden;
            background: #000;
        }

        .container {
            max-width: 1920px;
            max-height: 1080px;
            width: 100vw;
            height: 100vh;

            position: relative;
            margin: 0;
            overflow: hidden;
        }

        .bg2 {
            margin: 0;
            padding: 0;
            background-image: url(./images/background.png);
            background-size: 110%;
            background-position: center;
            background-repeat: no-repeat;
            background-color: rgb(125, 10, 178);
            filter: blur(1px);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .bg1 {
            margin: 0;
            padding: 0;

            background-image: url(./images/時鐘場景.png);

            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #clock {
            width: 150px;
            height: 150px;

            border-radius: 50%;
            position: absolute;

            background: url(./images/星星.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 50px;
            top: 81%;
            left: 58%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #clock .center {
            width: 100%;
            height: 100%;
            right: -50%;
            bottom: -50%;
            border-radius: 50%;
            position: absolute;

            background: url(./images/星星.png);
            background-repeat: no-repeat;
            background-position: center;
            background-size: 50px;

            transform: translate(-50%, -50%);
            z-index: 10;
        }

        #hour {
            width: 30%;
            height: 12px;
            background: rgb(255, 213, 0);
            border: 3px solid #462d00;

            border-radius: 5px;
            position: absolute;
            /* w20% +left 30%=> 50% 中間*/
            left: 20%;
            /* 50% - 寬度/2   */
            top: calc(50% - 6px);
            transform-origin: right center;
            z-index: 8;
        }

        #minute {
            width: 40%;
            height: 10px;
            background: rgb(255, 213, 0);
            border: 3px solid #462d00;
            border-radius: 5px;
            position: absolute;
            /* w20% +left 30%=> 50% 中間*/
            left: 10%;
            /* 50% - 寬度/2   */
            top: calc(50% - 5px);
            transform-origin: right center;
        }


        #clock2 {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            position: absolute;

            /* background: #ff727276; */
            top: 92%;
            left: 68%;
            transform: translate(-50%, -50%);

        }

        #second {
            width: 25%;
            height: 4px;
            background: rgb(143, 158, 119);
            border: 1px solid #dddddd;

            border-radius: 5px;
            position: absolute;
            /* w20% +left 30%=> 50% 中間*/
            left: 25%;
            /* 50% - 寬度/2   */
            top: calc(50% - 2px);
            transform-origin: right center;
        }

        .bright {
            filter: brightness(150%) blur(2px);
        }

        .btnGreen {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            position: absolute;
            right: 31%;
            bottom: 27%;
            /* background: #7dff26b9; */
            z-index: 5;
            cursor: pointer;
        }

        .btnRed {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            position: absolute;
            right: 31%;
            bottom: 19%;
            /* background: #ff2626b9; */
            z-index: 6;
            cursor: pointer;
        }

        .btnGreen:active {
            box-shadow: 0 0 15px 7px #baff26cc;
        }

        .btnRed:active {
            box-shadow: 0 0 15px 7px #ff8f269f;
        }

        @keyframes engineStart {
            0% {
                transform: scale(1) translate(0, 0);
            }

            10% {
                transform: scale(1.001) translate(-1px, 1px);
            }

            20% {
                transform: scale(0.99) translate(1px, -1px);
            }

            30% {
                transform: scale(1.005) translate(-1px, 0);
            }

            40% {
                transform: scale(1) translate(1px, 1px);
            }

            50% {
                transform: scale(1.005) translate(0, 0);
            }

            100% {
                transform: scale(1) translate(0, 0);
            }
        }

        .animate__engineStart {
            animation: engineStart 1s ease-out;
        }

        .monitor {
            width: 15vw;
            min-width: 200px;
            height: 68px;
            position: absolute;
            top: 37%;
            left: 42%;
            color: aquamarine;
            font-size: 30px;
            line-height: 70px;
            font-weight: 400;
            opacity: 0;
            transition: opacity 0.5s ease;
            /* background: #61fb5f85; */
            /* font-family: "Jacquarda Bastarda 9 Charted", serif; */
            font-family: "Rubik Broken Fax", system-ui;
            z-index: 7;
            text-align: center;
        }

        .monitor.show {
            opacity: 0.8;
            transition: opacity 0.5s;
        }
    </style>
</head>

<body>
    <audio src="./sound/earth-rumble-6953.mp3" id="bgm"></audio>
    <audio src="./sound/cinematic-rumble-106063.mp3" id="rumble"></audio>
    <div class="container">
        <div class="btnGreen"></div>
        <div class="btnRed"></div>
        <div class="monitor">3042-8-18</div>
        <div class="bg2"></div>
        <div class="bg1">
            <div id="clock">
                <div class="center"></div>
                <div id="hour"></div>
                <div id="minute"></div>

            </div>
            <div id="clock2">
                <div id="second"></div>

            </div>
        </div>
    </div>
    <script>
        const elHour = document.getElementById('hour')
        const elMinute = document.getElementById('minute')
        const elSecond = document.getElementById('second')

        const clock = () => {
            const date = new Date()
            const h = date.getHours()
            const m = date.getMinutes()
            const s = date.getSeconds()

            elHour.style.transform = `rotate(${h * 30 + 90}deg)`
            elMinute.style.transform = `rotate(${m * 6 + 90}deg)`
            elSecond.style.transform = `rotate(${s * 6 + 90}deg)`

        }

        setInterval(clock, 1000)



        const bg2 = document.querySelector('.bg2');
        const btnGreen = document.querySelector('.btnGreen')
        const btnRed = document.querySelector('.btnRed')
        const rumble = document.getElementById('rumble')
        const bgm = document.getElementById('bgm')
        const bg1 = document.querySelector('.bg1')
        const monitor = document.querySelector('.monitor')

        btnGreen.addEventListener('click', () => {
            bg1.classList.add('animate__engineStart');
            rumble.play();
            bg1.addEventListener('animationend', () => {
                bg1.classList.remove('animate__engineStart');
            }, { once: true });
        });

        btnRed.addEventListener('click', () => {
            const now = new Date();
            const year = now.getFullYear();
            // const month = now.getMonth() + 1;
            const month = String(now.getMonth() + 1).padStart(2, '0');
            // const day = now.getDate();
            const day = String(now.getDate()).padStart(2, '0');
            const today = `${year}-${month}-${day}`;
            monitor.textContent = today;

            bgm.play();
            monitor.classList.add('show');
            setTimeout(() => {
                monitor.classList.remove('show');
            }, 3000);
        })


        setInterval(() => {
            bg2.classList.add('bright');
            setTimeout(() => {
                bg2.classList.remove('bright');
            }, 100);
        }, 15000);
        document.addEventListener('mousemove', (bg) => {
            const x = bg.clientX;
            const y = bg.clientY;

            const centerX = window.innerWidth / 2;
            const centerY = window.innerHeight / 2;

            const moveX = (x - centerX) / centerX;
            const moveY = (y - centerY) / centerY;

            const offsetX = moveX * 15;
            const offsetY = moveY * 5;

            bg2.style.backgroundPosition = `${50 + offsetX}% ${50 + offsetY}%`;

        })
    </script>

    <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
